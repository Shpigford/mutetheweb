<!DOCTYPE html>
<html>
<head>
    <title>Mute X.com</title>
    <style>
        :root {
            --primary-color: #111;
            --primary-hover: #444;
            --bg-color: #ffffff;
            --text-color: #1f2937;
            --border-color: #e5e7eb;
            --success-bg: #dcfce7;
            --success-text: #166534;
            --error-bg: #fee2e2;
            --error-text: #991b1b;
        }

        body {
            width: 320px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
        }

        .header {
            background: var(--primary-color);
            color: white;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            flex-shrink: 0;
        }

        .header img {
            width: 24px;
            height: 24px;
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .container {
            padding: 0 16px 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-color);
        }

        input[type="text"] {
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            transition: all 0.2s;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
        }

        .toggle-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: #f9fafb;
            border-radius: 6px;
        }

        .toggle-group label {
            font-size: 14px;
            font-weight: 500;
        }

        /* Modern toggle switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #cbd5e1;
            transition: .3s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        .status {
            margin-top: 4px;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .success {
            background-color: var(--success-bg);
            color: var(--success-text);
        }

        .error {
            background-color: var(--error-bg);
            color: var(--error-text);
        }

        .stats-group {
            background: #f9fafb;
            border-radius: 6px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .stats-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stats-header span {
            font-size: 14px;
            font-weight: 500;
        }

        .show-filtered {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .show-filtered:hover {
            background: var(--primary-hover);
        }

        .filtered-count {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-4px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .filters-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
            background: #f3f4f6;
            padding: 12px;
            border-radius: 6px;
        }

        .filters-section .toggle-group {
            background: white;
            margin: 0;
        }

        .clear-cache {
            background: #f3f4f6;
            color: #666;
            border: 1px solid #ddd;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 8px;
            transition: all 0.2s;
        }

        .clear-cache:hover {
            background: #e5e7eb;
            color: #333;
        }

        .stats-button {
            margin-left: auto;
            background: white;
            color: var(--primary-color);
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stats-button:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="images/icon48.png" alt="MuteTheWeb">
        <h1>MuteTheWeb</h1>
        <button class="stats-button" id="viewStats">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                <path d="M3 3v18h18v-2H5V3H3zm4 10h2v6H7v-6zm4-4h2v10h-2V9zm4-4h2v14h-2V5z" />
            </svg>
            View Stats
        </button>
    </div>
    <div class="container">
        <div class="input-group">
            <label for="apiKey">OpenRouter API Key</label>
            <input type="text" id="apiKey" placeholder="Enter your API key">
            <div style="font-size: 12px; margin-top: 4px; color: #666;">
                <a href="https://openrouter.ai/settings/keys" target="_blank" style="color: #666; text-decoration: underline;">Generate an OpenRouter API key here</a>
                <p style="margin: 4px 0;">Note: This extension requires OpenRouter credits. Each post analysis costs approximately $0.00002.</p>
            </div>
        </div>
        <div class="toggle-group">
            <label for="enabled">Enable Filter</label>
            <label class="switch">
                <input type="checkbox" id="enabled" checked>
                <span class="slider"></span>
            </label>
        </div>
        <div class="filters-section">
            <div class="toggle-group">
                <label for="filter-cynical">Cynical Posts</label>
                <label class="switch">
                    <input type="checkbox" id="filter-cynical" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="toggle-group">
                <label for="filter-sarcastic">Sarcastic Posts</label>
                <label class="switch">
                    <input type="checkbox" id="filter-sarcastic">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="toggle-group">
                <label for="filter-threatening">Threatening Posts</label>
                <label class="switch">
                    <input type="checkbox" id="filter-threatening">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="toggle-group">
                <label for="filter-politics">Political Posts</label>
                <label class="switch">
                    <input type="checkbox" id="filter-politics">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="toggle-group">
                <label for="filter-racism">Racist Content</label>
                <label class="switch">
                    <input type="checkbox" id="filter-racism">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="toggle-group">
                <label for="blur-mode">Blur Instead of Hide</label>
                <label class="switch">
                    <input type="checkbox" id="blur-mode">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <div class="toggle-group">
            <label for="debug-mode">Debug Mode</label>
            <label class="switch">
                <input type="checkbox" id="debug-mode">
                <span class="slider"></span>
            </label>
        </div>
        <div class="stats-group">
            <div class="stats-header">
                <span>Filtered Posts</span>
                <button class="show-filtered" id="showFiltered">Show Filtered</button>
            </div>
            <div class="filtered-count" id="filteredCount">0</div>
            <div style="display: flex; gap: 8px; margin-top: 8px;">
                <button class="clear-cache" id="clearCache">Clear Cache</button>
            </div>
        </div>
        <div id="status" class="status"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
